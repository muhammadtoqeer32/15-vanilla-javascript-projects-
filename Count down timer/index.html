<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/sources/logo.png" class="logo" alt="logoimg" />
      <div class="contant">
        <h1>Website is developing!</h1>
        <p>We are going to <span>Launch!</span></p>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div >
            <p id="hours">00</p>
            <span>Hours</span>
          </div>

          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">
          Learn more<img src="/sources/triangle.png" />
        </button>
      </div>
      <img src="sources/rocket.png" class="rocket" alt="rocket">
    </div>
    <script src="script.js"></script>
  </body>
</html>
