<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Gallery</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2>Filterable Gallery</h2>
    </div>
    <div class="menu">
      <a href="#" class="btn activate" data-filter="all">All </a>
      <a href="#" class="btn" data-filter="logo">Logo Design</a>
      <a href="#" class="btn" data-filter="web">Web Development</a>
      <a href="#" class="btn" data-filter="mobile">Mobile apps</a>
    </div>
    <div class="gallery">
      <div class="box store-item web">
        <img src="/Sources/web_1.avif" class="store-img" alt="w1" />
      </div>

      <div class="box store-item mobile">
        <img src="/Sources/mov_1.jpg" class="store-img" alt="w1" />
      </div>

      <div class="box store-item laptop">
        <img src="/Sources/lap_1.jpeg" class="store-img" alt="w1" />
      </div>

      <div class="box store-item logo">
        <img src="/Sources/logo1.avif" class="store-img" alt="w1" />
      </div>

      <div class="box store-item web">
        <img src="/Sources/web_2.avif" class="store-img" alt="w1" />
      </div>

      <div class="box store-item mobile">
        <img src="/Sources/mob_2.jpeg" class="store-img" alt="w1" />
      </div>

      <div class="box store-item laptop">
        <img src="/Sources/lap_4.png" class="store-img" alt="w1" />
      </div>
      <div class="box store-item logo">
        <img src="/Sources/logo2.jpg" class="store-img" alt="w1" />
      </div>
      <div class="box store-item web">
        <img src="/Sources/web_3.avif" class="store-img" alt="w1" />
      </div>

      <div class="box store-item mobile">
        <img src="/Sources/mob_3.jpg" class="store-img" alt="w1" />
      </div>

      <div class="box store-item laptop">
        <img src="/Sources/lap_3.png" class="store-img" alt="w1" />
      </div>
      <div class="box store-item logo">
        <img src="/Sources/logo3.jpg" class="store-img" alt="w1" />
      </div>
    </div>
    <!-- Add this script tag at the end of your HTML body, after the gallery -->
<script src="/script.js"></script>  
  </body>
</html>
